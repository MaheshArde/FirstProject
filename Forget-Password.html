<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Incredible India</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional styles specific to forgot password page */
    .password-reset-container {
      max-width: 500px;
      margin: 5rem auto;
      padding: 2rem;
      background: var(--white);
      border-radius: 8px;
      box-shadow: var(--shadow);
    }
    
    .password-reset-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .password-reset-container p {
      text-align: center;
      margin-bottom: 2rem;
      color: #666;
    }
    
    .back-to-login {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .back-to-login a {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <!-- Include your header (same as login page) -->
  <header id="header">
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">
          <i class="fas fa-map-marked-alt"></i> Incredible India
        </a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <div class="password-reset-container">
      <h1>Reset Your Password</h1>
      <p>Enter your email address and we'll send you a link to reset your password.</p>
      
      <form id="passwordResetForm">
        <div class="form-group">
          <label for="resetEmail">Email Address</label>
          <input type="email" id="resetEmail" name="email" required>
        </div>
        
        <button type="submit" class="btn btn-block">Send Reset Link</button>
      </form>
      
      <div id="resetMessage" class="message" style="display: none;"></div>
      
      <div class="back-to-login">
        <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
      </div>
    </div>
  </main>

  <!-- Include your footer (same as other pages) -->
  <footer>
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2023 Incredible India. All Rights Reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const passwordResetForm = document.getElementById('passwordResetForm');
      const resetMessage = document.getElementById('resetMessage');
      
      passwordResetForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('resetEmail').value;
        
        // Validate email
        if (!validateEmail(email)) {
          showMessage('Please enter a valid email address', 'error');
          return;
        }
        
        // Show loading state
        const submitBtn = passwordResetForm.querySelector('button');
        const originalBtnText = submitBtn.textContent;
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
        
        // Simulate API call (replace with actual fetch request)
        setTimeout(() => {
          // In a real application, you would make an actual API call here
          // fetch('/api/password-reset', {
          //   method: 'POST',
          //   headers: { 'Content-Type': 'application/json' },
          //   body: JSON.stringify({ email: email })
          // })
          // .then(response => response.json())
          // .then(data => {
          //   if (data.success) {
          //     showMessage(data.message, 'success');
          //   } else {
          //     showMessage(data.message, 'error');
          //   }
          // })
          
          // Simulated success response
          showMessage(`Password reset link has been sent to ${email}. Please check your inbox.`, 'success');
          submitBtn.disabled = false;
          submitBtn.textContent = originalBtnText;
          
          // Clear form
          passwordResetForm.reset();
        }, 1500);
      });
      
      function showMessage(message, type) {
        resetMessage.textContent = message;
        resetMessage.className = 'message ' + type;
        resetMessage.style.display = 'block';
      }
      
      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }
    });
  </script>
</body>
</html>
